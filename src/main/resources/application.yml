spring:
  main:
    web-application-type: reactive
  application:
    name: user-management

  r2dbc:
    url: r2dbc:postgresql://localhost:7174/userdb
    username: root
    password: root
    properties:
      logging:
        level:
          DEBUG

  flyway:
    url: jdbc:postgresql://localhost:7174/userdb
    locations: classpath:db/migration

jwt:
  secret: mysecretkeymysecretkeymysecretkeymysecretkey
  expiration: 3600000 # 1 hour in milliseconds

logging:
  level:
    root: INFO
    at.oekosol.usermanagementservice: DEBUG
    org.springframework.r2dbc.core: DEBUG
    io.r2dbc.spi: DEBUG
    org.springframework.data.r2dbc.repository: DEBUG
    org.springframework.data.r2dbc: TRACE
    org.springframework.data.r2dbc.dialect: TRACE
    org.springframework.data.r2dbc.mapping: TRACE
    io.r2dbc.postgresql.client: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true